<div>
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Create New Post</li>
           <li *ngIf="(selected$ | async).id">
              <div class="alert alert-primary" role="alert">
                  <pre>{{ (selected$ | async) | json }}</pre>
              </div>
           </li>
      </ol>
  </nav>


  <div class="form-group">
      <label>Author</label><input class="form-control" [(ngModel)]="author" type="text" value="{{ (selected$ | async).author }}" />
  </div>
  <div class="form-group">
      <label>title</label><input class="form-control" [(ngModel)]="title" type="text" value="{{ (selected$ | async).title }}" />
  </div>
  <div class="form-group">
      <label>Content</label><input class="form-control" [(ngModel)]="content" type="text" value="{{ (selected$ | async).content }}" />
  </div>
  <div class="form-group">
      <label>Category</label><input class="form-control" [(ngModel)]="categories" type="text" value="{{ (selected$ | async).categories }}" />
  </div>
  <div class="form-group">
      <label>Tag</label><input class="form-control" [(ngModel)]="tags" type="text" value="{{ (selected$ | async).tags }}" />
  </div>
  <div class="form-group">
      <label>Like</label><input class="form-control" [(ngModel)]="likes" type="text" value="{{ (selected$ | async).likes }}" />
  </div>
  <div class="form-group">
      <label>Subscribe</label><input class="form-control" [(ngModel)]="subscribers" type="text" value="{{ (selected$ | async).subscribers }}" />
  </div>
  <div class="form-group">
      <label>Share</label><input class="form-control" [(ngModel)]="shares" type="text" value="{{ (selected$ | async).shares }}" />
  </div>
  <div class="form-group">
      <label>View</label><input class="form-control" [(ngModel)]="views" type="text" value="{{ (selected$ | async).views }}" />
  </div>
  <div class="form-group">
      <label>Imageur</label><input class="form-control" [(ngModel)]="imageurl" type="text" value="{{ (selected$ | async).imageurl }}" />
  </div>
  <div class="form-group">
      <label>Datecreate</label><input class="form-control" [(ngModel)]="datecreated" type="text" value="{{ (selected$ | async).created }}" />
  </div>
  <div class="form-group">
      <label>Datemodifie</label><input class="form-control" [(ngModel)]="datemodified" type="text" value="{{ (selected$ | async).modified }}" />
  </div>

  <button class="btn btn-primary btn-sm" (click)="onClickBtnAddPost()">Add new Post</button>
  <button class="btn btn-primary btn-sm" (click)="onClickBtnUpdatePost()">Update Post</button>



</div>
